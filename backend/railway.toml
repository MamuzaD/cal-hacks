# Railway configuration for FastAPI backend service
[build]
builder = "RAILPACK"

[deploy]
startCommand = "uvicorn src.main:app --host 0.0.0.0 --port $PORT"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

# Health check configuration
[deploy.healthcheck]
path = "/"
timeout = 100
interval = 60
